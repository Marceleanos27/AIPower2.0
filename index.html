    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

:root {
  --gradient-primary: linear-gradient(135deg, #00D9FF 0%, #7C3AED 100%);
}

/* Gradient hyperlink styles */
.message.bot a,
.message a {
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-decoration: none;
  font-weight: bold;
  position: relative;
  transition: all 0.3s ease;
}

.message.bot a:hover,
.message a:hover {
  text-decoration: underline;
  transform: scale(1.02);
}

/* Fallback pre staršie prehliadače */
@supports not (-webkit-background-clip: text) {
  .message.bot a,
  .message a {
    color: #00D9FF;
    background: none;
    -webkit-text-fill-color: initial;
  }
}

body {
  margin: 0 !important;
  padding: 0 !important;
  font-family: 'Poppins', sans-serif;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  box-sizing: border-box;
}

html {
  width: 100%;
  height: 100%;
  margin: 0 !important;
  padding: 0 !important;
  box-sizing: border-box;
}

/* Minimálne iframe pravidlá iba pre pozicovanie */
body.iframe-mode #chatbot-container {
  position: absolute !important;
  border: none !important;
  box-shadow: none !important;
}

body.iframe-mode #chatbot-container.closed {
  position: absolute !important;
}

#chatbot-container {
  position: fixed;
  bottom: 24px;
  right: 12px;
  width: 380px;
  height: 600px;
  max-height: 600px;
  background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
  border-radius: 12px;
  box-shadow: rgba(0, 0, 0, 0.16) 0px 5px 40px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  transition: width 0.5s cubic-bezier(0.25, 0.8, 0.25, 1), 
              height 0.5s cubic-bezier(0.25, 0.8, 0.25, 1),
              max-height 0.5s cubic-bezier(0.25, 0.8, 0.25, 1),
              border-radius 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
  transform-origin: bottom right;
  z-index: 10000000;
  box-sizing: border-box;
  border: 1px solid rgba(255, 255, 255, 0.1);
  font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
}

#chatbot-container.closed {
  width: 60px !important;
  height: 60px !important;
  max-height: 60px !important;
  transform: none;
  border-radius: 50%;
  box-shadow: rgba(0, 0, 0, 0.2) 0px 8px 32px;
}

#chatbot-container.closed::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(26, 26, 46, 0.95);
  border-radius: inherit;
  z-index: 1;
}

#chatbot-container.closed #chatbot-header {
  display: none;
}

#chatbot-container.closed #chatbot-header-closed {
  display: flex !important;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: transparent;
  padding: 0;
  cursor: pointer;
  border: none;
  height: auto;
  width: auto;
  border-radius: 0;
  box-sizing: border-box;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  z-index: 3;
}

#chatbot-container.closed #chatbot-header-closed img {
  width: 40px !important;
  height: 40px !important;
  border-radius: 50%;
}

#chatbot-container.closed #chatbot-header-closed:hover {
  transform: translate(-50%, -50%) scale(1.1);
}

#chatbot-header-closed {
  display: none;
}

#chatbot-header {
  background: rgba(26, 26, 46, 0.8);
  color: white;
  padding: 16px 20px;
  cursor: pointer;
  font-weight: 500;
  font-size: 1em;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  opacity: 1;
  transition: opacity 0.4s ease;
  z-index: 2;
}

#chatbot-container.closed #chatbot-header {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

#toggle-icon {
  font-size: 1.5em;
  transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
  transform-origin: center;
  will-change: transform;
  display: inline-block;
}

#chatbot-container:not(.closed) #toggle-icon {
  transform: scaleX(-1);
}

#chatbot-container.closed #chatbot-body {
  display: none;
}

#chatbot-body {
  padding: 16px;
  display: flex;
  flex-direction: column;
  background: #0f0f23;
  flex: 1;
  box-sizing: border-box;
  margin: 0;
  position: relative;
  border: none;
  opacity: 1;
  transition: opacity 0.4s ease;
  z-index: 2;
  min-height: 0;
  overflow: hidden;
  gap: 16px;
}

#chatbot-container.closed #chatbot-body {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

#chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 0;
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-bottom: 0;
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none; /* Internet Explorer 10+ */
  min-height: 0;
}

#chat-messages::-webkit-scrollbar {
  display: none; /* WebKit */
}

.message {
  padding: 8px 12px;
  border-radius: 12px;
  max-width: 85%;
  font-size: 0.9em;
  line-height: 1.4;
  position: relative;
  margin: 4px 0;
  word-wrap: break-word;
  word-break: break-word;
  overflow-wrap: break-word;
  white-space: pre-wrap;
}

.message.user {
  align-self: flex-end;
  background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
  color: #ffffff;
  position: relative;
  z-index: 100;
  border-radius: 12px 12px 4px 12px;
  box-shadow: 0 2px 12px rgba(79, 70, 229, 0.3);
}

.message.bot {
  align-self: flex-start;
  background: rgba(255, 255, 255, 0.08);
  color: #e2e8f0;
  position: relative;
  z-index: 100;
  border-radius: 12px 12px 12px 4px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

#input-area {
  display: flex;
  flex-direction: row;
  gap: 12px;
  margin: 0;
  padding: 0;
  flex-shrink: 0;
  position: relative;
  bottom: 0;
  width: 100%;
  box-sizing: border-box;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  padding-top: 16px;
}

#user-input {
  flex: 1;
  resize: none;
  height: 44px;
  padding: 12px 16px;
  font-size: 14px;
  border-radius: 22px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
  box-sizing: border-box;
  background: rgba(255, 255, 255, 0.1);
  color: #ffffff;
  outline: none;
  transition: all 0.3s ease;
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none; /* Internet Explorer 10+ */
}

#user-input::-webkit-scrollbar {
  display: none; /* WebKit */
}

#user-input::placeholder {
  color: rgba(255, 255, 255, 0.5);
}

#user-input:focus {
  border-color: #4f46e5;
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
}

button {
  background: #4f46e5;
  color: white;
  border: none;
  border-radius: 50%;
  padding: 0;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  box-sizing: border-box;
  font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
  height: 44px;
  width: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
}

button:hover {
  background: #3730a3;
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
}

button:active {
  transform: translateY(0);
  box-shadow: 0 2px 8px rgba(79, 70, 229, 0.3);
}

        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
      </div>

<script src="database.js"></script>
<script src="rag-system.js"></script>

  <script>
    let chatHistory = [
      {
        role: "system",
        content: "Si presný a spoľahlivý AI asistent firmy AI Power. DÔLEŽITÉ PRAVIDLÁ: 1) POUŽÍVAJ LEN INFORMÁCIE Z POSKYTNUTÉHO KONTEXTU - nevymýšľaj si fakty, ceny ani detaily. 2) Ak nie sú informácie v kontexte, poviedz 'Na túto otázku nemám presné informácie, kontaktujte nás prosím'. 3) PRESNÉ CENY: Základná verzia €300 + €50/mesiac, prémiové funkcie €50/funkcia - NIKDY neuvádzaj iné sumy. 4) PRESNÝ PROCES: 3-5 dní, nie týždne. 5) NEPRÍDÁVAJ detaily, ktoré nie sú v kontexte (ako 'ukážeme demo' ak to nie je spomenuté). 6) Firma AI Power poskytuje LEN tvorbu AI chatbotov na mieru. 7) Odpovedaj profesionálne, stručne a len na základe faktov z kontextu."
      }
    ];

    // Inicializácia RAG systému po načítaní databázy
    let ragSystem = null;
    document.addEventListener('DOMContentLoaded', function() {
      if (window.aiPowerData && window.RAGSystem) {
        ragSystem = new window.RAGSystem(window.aiPowerData.knowledgeBase);
        console.log('RAG systém inicializovaný s', window.aiPowerData.knowledgeBase.length, 'záznamami');
      }
    });

    const chatbox = document.getElementById("chat-messages");
    const inputField = document.getElementById("user-input");

    // Detekcia iframe a pridanie triedy
    if (window.self !== window.top) {
      document.body.classList.add('iframe-mode');
    }

    // Event listener pre Enter a Shift+Enter
    inputField.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault(); // Zabráni štandardnému správaniu (nový riadok)
        sendMessage(); // Odošle správu
      }
      // Shift+Enter vytvorí nový riadok (štandardné správanie textarea)
    });

    function toggleChatbot() {
      const container = document.getElementById("chatbot-container");
      const openHeader = document.getElementById("chatbot-header");
      const closedHeader = document.getElementById("chatbot-header-closed");
      const icon = document.getElementById("toggle-icon");
      
      container.classList.toggle("closed");
      
      if (container.classList.contains("closed")) {
        // Zatvorený stav
        openHeader.style.display = "none";
        closedHeader.style.display = "block";
        icon.innerText = "+";
      } else {
        // Otvorený stav
        openHeader.style.display = "flex";
        closedHeader.style.display = "none";
        icon.innerText = "−";
      }
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

   

async function sendMessage() {
  const message = inputField.value.trim();
  if (!message) return;

  appendMessage("Ty", message, "user");
  inputField.value = "";

  chatHistory.push({ role: "user", content: message });

  // Normalizácia textu - odstránenie diakritiky a lowercase
  const normalizedMessage = message
    .toLowerCase()
    .normalize('NFD')
    .replace(/[\u0300-\u036f]/g, ''); // odstráni diakritiku

  // Optimalizované quick replies s RegEx
  const quickReplies = {
    pricing: {
      regex: /(cena|ko[l]?ko\s+stoj[ií]|cenn[ií]k|ceny|sluzb[ya]?|ponuka\s+sluzieb)/i,
      handler: () => {
        return `💰 **PRESNÉ CENY:**<br><br>• **Základný balík:** 300€ jednorazovo + 50€/mesiac<br>• **Prémiové funkcie:** 50€/funkcia jednorazovo<br><br>Základný balík: chatbot na webe, FAQ, 24/7 dostupnosť, zber kontaktov, údržba.<br><br>📅 <a href="${window.aiPowerData.company.calendly}" target="_blank">🔗 REZERVOVAŤ KONZULTÁCIU</a>`;
      }
    },
    
    contact: {
      regex: /(kontakt|telefon|tvoj[ea]?\s+(cislo|kontakt)|e?-?mail|gmail|ciselko)/i,
      handler: () => {
        const c = window.aiPowerData.company;
        return `📞 **Kontakt na nás:**<br><br>📞 ${c.phone}<br>📧 ${c.email}<br>🌐 ${c.website}`;
      }
    },
    
    address: {
      regex: /(adresa|kde\s+(ste|sa\s+(nachadza|nachadzate))|sidli|lokacia|mapa|kde\s+vas\s+(najdem|najdeme))/i,
      handler: () => `📍 **Naša lokácia:**<br><br>${window.aiPowerData.company.location}`
    },
    
    history: {
      regex: /(zalozena?|kedy\s+vznikla|rok\s+vzniku|historia\s+firmy)/i,
      handler: () => `🏢 **História firmy:**<br><br>Firma AI Power bola založená v roku ${window.aiPowerData.company.founded} zakladateľom ${window.aiPowerData.company.founder}.`
    },
    
    management: {
      regex: /(konatel|zakladatel|kto\s+(zalozil|ju\s+zalozil)|founder|riaditel)/i,
      handler: () => {
        return `👨‍💼 **Zakladateľ:** ${window.aiPowerData.company.founder}<br><br>Viac informácií o našej firme? Napíšte mi!`;
      }
    },
    

    
    hours: {
      regex: /(pracovne\s+hodiny|otvorene|kedy\s+(mozem\s+prist|mate\s+otvorene)|otvaracie\s+hodiny)/i,
      handler: () => {
        const h = window.aiPowerData.workingHours;
        return `🕐 **Pracovné hodiny:**<br><br>Po-Št: ${h.monday}<br>Piatok: ${h.friday}<br>Víkend: ${h.weekend}`;
      }
    },

    
    booking: {
      regex: /(stretnutie|meeting|rezervacia|calendly|zavolat\s+si|book|objednat|termin|zarezervovat)/i,
      handler: () => {
        const link = window.aiPowerData.company.calendly;
        return `📅 **Rezervácia stretnutia:**<br><br><a href="${link}" target="_blank">🔗 REZERVOVAŤ BEZPLATNÚ KONZULTÁCIU</a><br><br>Kliknite na odkaz vyššie pre priamu rezerváciu. 30-minútový online hovor.`;
      }
    },

  };

  // Testovanie quick replies najprv
  let localReply = null;
  for (const [category, config] of Object.entries(quickReplies)) {
    if (config.regex.test(normalizedMessage)) {
      localReply = config.handler();
      
      // Analytics tracking (ak implementované)
      if (typeof trackQuickReply === 'function') {
        trackQuickReply(category, message);
      }
      break;
    }
  }
  
  if (localReply) {
    removeLastBotMessage();
    appendMessage("AI POWER", localReply, "bot");
    chatHistory.push({ role: "assistant", content: localReply });
    return;
  }

  appendMessage("AI POWER", "Hľadám relevantné informácie...", "bot", true);

  try {
    await delay(800);

    // RAG vyhľadávanie relevantného obsahu
    let relevantContent = [];
    let ragContext = '';
    let sources = [];
    let useRAG = false;

    if (ragSystem) {
      relevantContent = ragSystem.searchRelevantContent(message, 3);
      if (relevantContent.length > 0) {
        ragContext = ragSystem.buildContext(relevantContent);
        sources = relevantContent.map(item => item.title);
        useRAG = true;
        console.log('Používam RAG s kontextom:', sources);
      }
    }

    // API volanie s RAG kontextom
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ 
        messages: chatHistory,
        useRAG: useRAG,
        ragContext: ragContext,
        sources: sources
      })
    });

    if (!response.ok) {
     throw new Error(`Chyba ${response.status}: ${response.statusText}`);
    }

    const data = await response.json();
    let reply = data.choices?.[0]?.message?.content?.trim() || "Prepáč, neviem na to odpovedať.";

    removeLastBotMessage();
    appendMessage("AI POWER", reply, "bot");
    chatHistory.push({ role: "assistant", content: reply });

  } catch (error) {
    console.error("Chyba:", error);
    removeLastBotMessage();
    
    // Fallback pre lokálne testovanie
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      appendMessage("AI POWER", "Ďakujem za vašu správu! Pre viac informácií ma kontaktujte na info@aipower.site alebo si rezervujte stretnutie cez našu stránku.", "bot");
    } else {
      appendMessage("AI POWER", `Ups, nastala chyba: ${error.message}`, "bot");
    }
  }
}






    function appendMessage(sender, message, role, isTemp = false) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", role);
      if (isTemp) msgDiv.classList.add("temp");

      // Spracovanie **text** na <strong>text</strong>
      let formattedMessage = message.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      
      // Automatické vytvorenie hyperlinkov z Calendly URL (ak nie sú už hyperlinky)
      formattedMessage = formattedMessage.replace(
        /https:\/\/calendly\.com\/aipoweragency\/new-meeting\?month=2025-08(?![^<]*>)/g,
        '<a href="https://calendly.com/aipoweragency/new-meeting?month=2025-08" target="_blank">🔗 REZERVOVAŤ KONZULTÁCIU</a>'
      );
      
      // Backup - ak sa niektore URL nezachytili
      formattedMessage = formattedMessage.replace(
        /(https?:\/\/[^\s<]+)(?![^<]*>)/g,
        '<a href="$1" target="_blank">$1</a>'
      );

      msgDiv.innerHTML = formattedMessage;

      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function removeLastBotMessage() {
      const tempMsg = chatbox.querySelector(".bot.temp");
      if (tempMsg) chatbox.removeChild(tempMsg);
    }







    
  </script>
